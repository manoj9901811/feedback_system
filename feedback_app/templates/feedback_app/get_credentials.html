<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Get Student Credentials</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;              /* ðŸ‘ˆ important */
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .credentials-container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 22px;
      padding: 44px 40px;
      box-shadow: 0 24px 50px rgba(0, 0, 0, 0.18);
      animation: fadeInUp 0.6s ease;
    }

    h3 {
      text-align: center;
      color: #1a202c;
      margin-bottom: 28px;
      font-weight: 700;
      font-size: 26px;
    }

    h3::after {
      content: '';
      display: block;
      margin: 10px auto 0;
      width: 48px;
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .form-control {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: 2px solid #e2e8f0;
      font-size: 16px;
      background: #f7fafc;
      outline: none;
      transition: 0.25s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
    }

    .mb-2 {
      margin-bottom: 18px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.25s ease;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #ffffff;
    }

    .btn-success {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: #ffffff;
      margin-top: 12px;
    }

    .message {
      margin-top: 16px;
      padding: 14px 16px;
      border-radius: 12px;
      font-size: 14px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .message-error {
      color: #c53030;
      background: rgba(252, 129, 129, 0.15);
      border-left: 4px solid #fc8181;
    }

    .message-success {
      color: #2f855a;
      background: rgba(104, 211, 145, 0.15);
      border-left: 4px solid #68d391;
    }

    .login-link-wrapper {
      margin-top: 20px;
      text-align: center;
    }

    /* ðŸ“± Mobile adjustments */
    @media (max-width: 480px) {
      .credentials-container {
        max-width: 380px;
        padding: 30px 22px;
      }

      h3 {
        font-size: 22px;
      }

      .btn {
        font-size: 14px;
        padding: 14px;
      }
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.85);
      text-align: center;
    }

    .footer span {
      font-weight: 600;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="credentials-container">
    <form method="POST">
      {% csrf_token %}

      <h3>Get Student Credentials</h3>

      <input
        type="text"
        name="usn"
        placeholder="Enter USN"
        required
        class="form-control mb-2"
      >

      <input
        type="email"
        name="email"
        placeholder="Enter Email ID"
        required
        class="form-control mb-2"
      >

      <button type="submit" class="btn btn-primary">
        Send Credentials
      </button>

      {% for message in messages %}
        <div class="message {% if message.tags == 'error' %}message-error{% else %}message-success{% endif %}">
          {{ message }}
        </div>
      {% endfor %}

      {% if show_login %}
        <div class="login-link-wrapper">
          <a href="{% url 'login' %}" class="btn btn-success">
            Go to Login
          </a>
        </div>
      {% endif %}
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    Created by <span>Roshan Vegas</span> &amp; <span>Manoj Somanna</span>
  </div>

</body>
</html>
