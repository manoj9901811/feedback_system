<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column; /* required for footer */
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      padding: 45px 40px;
      border-radius: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 0.8s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 35px;
      font-size: 32px;
      font-weight: 700;
      color: #1a202c;
    }

    .error-message {
      color: #c53030;
      background: rgba(252, 129, 129, 0.15);
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 22px;
      font-size: 14px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
    }

    .input-wrapper {
      position: relative;
    }

    .left-icon {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 16px;
      pointer-events: none;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 18px;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 16px 50px 16px 46px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      font-size: 16px;
      background: #f7fafc;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #667eea;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
    }

    button[type="submit"] {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-link-wrapper {
      text-align: center;
      margin-top: 22px;
    }

    .btn-link {
      display: inline-block;
      padding: 12px 26px;
      border-radius: 10px;
      border: 2px solid #667eea;
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-link:hover {
      background: #667eea;
      color: #ffffff;
    }

    .form-footer {
      text-align: center;
      margin-top: 28px;
      font-size: 14px;
      color: #718096;
    }

    /* Footer */
    .footer {
      margin-top: 22px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
    }

    .footer span {
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 38px 26px;
      }

      h2 {
        font-size: 28px;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Login</h2>

    {% if error %}
      <div class="error-message">
        <i class="fa-solid fa-triangle-exclamation"></i>
        {{ error }}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label>Username</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-user left-icon"></i>
          <input type="text" name="username" required />
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-lock left-icon"></i>
          <input type="password" id="password" name="password" required />
          <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="btn-link-wrapper">
      <a href="{% url 'get_credentials' %}" class="btn-link">
        Get Credentials (Student)
      </a>
    </div>

    <div class="form-footer">
      <p>Please enter your credentials to continue</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Created by <span>Roshan Vegas</span> &amp; <span>Manoj Somanna</span>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");

      if (password.type === "password") {
        password.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        password.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>

</body>
</html>
