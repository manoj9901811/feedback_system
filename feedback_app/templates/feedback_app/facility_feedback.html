<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facilities Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .question-block {
      margin-bottom: 20px;
    }
    .rating-options {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    label {
      display: inline-flex;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h2>Facilities Feedback</h2>
  <h4>Rating: 1 - Poor, 2 - Satisfactory, 3 - Good, 4 - Very Good, 5 - Excellent</h4>
  <hr>

  <form method="post">
    {% csrf_token %}

    {% for facility in facilities %}
      <div class="question-block">
        <p><strong>{{ forloop.counter }}. {{ facility.text }}</strong></p>
        <div class="rating-options">
          {% for i in ratings %}
            <label>
              <input type="radio" name="rating_{{ facility.id }}" value="{{ i }}" required> {{ i }}
            </label>
          {% endfor %}
        </div>
      </div>
    {% endfor %}

    <br>
    <button type="submit">Submit Facilities Feedback</button>
  </form>

</body>
</html>
